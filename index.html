<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
           <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value='';" class="operators">
                    <input type="button" value="DEL" onclick="display.value=display.value.toString().slice(0,-1);" class="operators">
                    <input type="button" value="%" onclick="op('%');" class="operators">
                    <input type="button" value="/"onclick="op('/');" class="operators">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7';">
                    <input type="button" value="8" onclick="display.value+='8';">
                    <input type="button" value="9" onclick="display.value+='9';">
                    <input type="button" value="*" onclick="op('*');" class="operators">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4';">
                    <input type="button" value="5" onclick="display.value+='5';">
                    <input type="button" value="6" onclick="display.value+='6';">
                    <input type="button" value="-" onclick="op('-');" class="operators">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1';">
                    <input type="button" value="2" onclick="display.value+='2';">
                    <input type="button" value="3" onclick="display.value+='3';">
                    <input type="button" value="+" onclick="op('+');" class="operators">
                </div>
                <div>
                    <input type="button" value="." onclick="op('.');">
                    <input type="button" value="0" onclick="display.value+='0';">
                    <input type="button" value="=" class="equal operators" onclick="result();" >
                </div>
            </form>
            </div>
        </div>
    </div>
    <script>
    
        const op=(x)=>{
if(display.value.endsWith(x)){
    display.value=display.value;
}
else{
    display.value+=x;
}
        }
        const result=()=>{
            if(display.value.includes('%')){
                let y=display.value.indexOf('%');
                let a=display.value.slice(0,y);
                let b=display.value.slice(y+1);
                display.value=a/b*100;
            }
            else{
                display.value=eval(display.value);
            }
        }
    </script>
</body>
</html>
